<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      #product-cart {
        display: flex;
        flex-direction: column;
        
      }
    </style>
  </head>
  <body class="bg-gray-400">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-2 p-4">
      <div class="md:col-span-3 space-y-4">
        <h2 class="text-2xl font-bold">Products</h2>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:col-span-3 gap-6 px-4 m-7 items-center justify-center "
          id="Product-list"
        >
          <!--products inserted here-->
        </div>
      </div>
      <div class="md:col-span-2 p-4 rounded mt-4">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <div class="space-y-4 flex justify-between" id="product-cart">
          <div class="hidden" id="empty-cart">
            <p class="text-gray-600 " >Your cart is empty</p>
          </div>
        </div>
        <div class="border-t pt-4 mt-4 hidden" id="Totalcheckoutvalue">
          <div class="flex justify-between mb-4">
            <span class="font-semibold">Total:</span>
            <span id="price">$0.00</span>
          </div>
          <button class="bg-black text-white px-4 py-2 w-full" id="Checkout">
            Checkout
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
